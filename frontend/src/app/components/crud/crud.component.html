<app-progress-bar *ngIf="loading"></app-progress-bar>
<app-navbar></app-navbar>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary" style="width: 25rem;">
            <div class="card-header text-center">{{ operacion }}Producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                    <select formControlName="category" type="text" class="form-control" placeholder="Ingrese Categoria">
                        <option value="Sillas">Sillas</option>
                        <option value="Mesas">Mesas</option>
                        <option value="Vajilla">Vajilla</option>
                        <option value="Varios">Varios</option>
                        <span *ngIf="form.get('category')?.hasError('required') && form.get('category')?.touched">
                            El campo nombre es requirido
                        </span>
                      </select>
                    <input formControlName="name" type="text" class="form-control mt-4" placeholder="Ingrese Nombre">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                        El campo nombre es requirido
                    </span>
                    <input formControlName="description" type="text" class="form-control mt-4" placeholder="Ingrese Descripcion">
                    <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
                        El campo descripcion es requirido
                    </span>
                    <input formControlName="price" type="number" class="form-control mt-4" placeholder="Ingrese Precio">
                    <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
                        El campo precio es requirido
                    </span>
                    <input formControlName="image" type="text" class="form-control mt-4" placeholder="Ingrese Url Imagen">
                    <span *ngIf="form.get('image')?.hasError('required') && form.get('image')?.touched">
                        El campo imagen es requirido
                    </span>
                    <input formControlName="stock" type="number" class="form-control mt-4" placeholder="Ingrese Stock">
                    <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
                        El campo stock es requirido
                    </span>
                    <div class="row mt-4 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/dashboard" type="button" class="btn btn-primary">Volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-success">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
